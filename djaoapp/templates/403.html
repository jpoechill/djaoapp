{% extends "base.html" %}

{% block content %}
    <div class="container py-5">
        <div class="row py-5">
            <div class="offset-sm-2 col-sm-8 text-center px-4" style="margin-top: 50px;">
                <h3>
                    Doesn't seem to be access.
                </h3>

                <p class="text-secondary">
                    {% trans %}403 Permission Denied{% endtrans %}
                </p>

                <p>
                    {% trans %}
                        Unfortunately, we weren't able to access that page for you. <br class="d-none d-xl-block">
                        Refresh the page to try again, or please <a href="/contact/">drop us a line</a> to get in touch.
                    {% endtrans %}
                </p>
            </div>
        </div>
    </div>
{% endblock %}
